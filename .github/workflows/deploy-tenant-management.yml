name: Deploy Tenant Management to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'tenant-management/**'
      - '.github/workflows/deploy-tenant-management.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  APP_NAME: 'tenant-management'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./tenant-management
        run: npm install

      - name: Build application
        working-directory: ./tenant-management
        run: npm run build -- --configuration production

      - name: List build output
        working-directory: ./tenant-management
        run: |
          echo "Build output contents:"
          ls -la dist/tenant-management/ || ls -la dist/ || echo "Dist directory not found"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_TENANT_MANAGEMENT }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_TENANT_MANAGEMENT }}
          package: ./tenant-management/dist/tenant-management